# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    - name: Helm Publish For Microservices
      uses: dave-mcconnell/helm-gh-pages-microservices@0.1.3
      with:
        # A personal access token needed to push your site after it has been built.
        access-token: 9b2e4aefb6778a5f7cc7e86b1a3c61f17b322afa
        source-charts-folder: k8/charts
