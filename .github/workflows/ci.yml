# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  push-helm-chart:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2
      - name: Deploy Helm Charts
        run: |
          scripts/push-helm-chart.sh \
            -c ${{ secrets.CONTAINER_REGISTRY }} \
            -u ${{ secrets.CONTAINER_REGISTRY_USERNAME }} \
            -p ${{ secrets.CONTAINER_REGISTRY_PASSWORD }} \
            -dc "$CONTAINER_REGISTRY/dev-workspace" \
            -du ${{ secrets.GH_CONTAINER_REGISTRY_USERNAME }} \
            -dp ${{ secrets.GH_CONTAINER_REGISTRY_PASSWORD }} \
        env:
          CONTAINER_REGISTRY: ${{ secrets.GH_CONTAINER_REGISTRY }}
